    <script type="text/javascript">
      function LoadJS(server, script){
    if(server == "cdn"){
        var server = 'http://feg.cdnconnect.com/js/';
    }
    var s = document.getElementsByTagName('script')[0],
        p = document.createElement('script');
    p.type = 'text/javascript';
    p.src = server + script + ".js";
    p.async = 'async';
    s.parentNode.insertBefore(p, s);
}
function LoadCSS(server, stylesheet) {
    if(server == "cdn"){
        var server = 'http://feg.cdnconnect.com/css/';
    }
    if(server == "bootstrapcdn") {
        var server = '//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/';
    }
    var s = document.getElementsByTagName('link')[0],
        p = document.createElement('link');
    p.rel = 'stylesheet';
    p.type = 'text/css';
    p.href =  server + stylesheet + ".css";
    s.parentNode.insertBefore(p, s);
}
function highlight(id) {
    var myObj = document.getElementById(id);
    myObj.className = "active";
}

function unternavigation(id) {
    var myObj = document.getElementById(id);
    myObj.className = "list-group-item active";
}

function countdown(ziel, datum) {
    var schulbeginn = new Date(datum);
    var jetzt = new Date();
    var schulbeginn = schulbeginn.getTime();
    var jetzt = jetzt.getTime();
    var differenz = schulbeginn - jetzt;
    var ausgabe = Math.floor(differenz / (1000 * 60 * 60 * 24));
    document.write("Noch " + ausgabe + " Tag(e) bis zum " + ziel);
}
</script>
